name: Run Python Script

on:
  workflow_dispatch:

env:
  password: ${{ secrets.PASSWORD }}

jobs:
  run-python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: action/checkout@v3

      - name: Setup Python
        uses: action/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run Python Script
        run:
          pip install requests
          python send_email.py